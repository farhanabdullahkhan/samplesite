<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact LeadsGrow - Get in Touch for Business Growth Solutions</title>
    <meta name="description" content="Contact LeadsGrow for expert services in data scraping, lead generation, and more. Let's discuss how we can help your business grow.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://via.placeholder.com/1920x1080') no-repeat center center;
            background-size: cover;
            height: 50vh;
            display: flex;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation and header sections remain unchanged -->

    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <!-- Contact information section remains unchanged -->
                </div>
                <div class="col-lg-6">
                    <h2 class="mb-4">Interest Form</h2>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" class="form-control" id="company" name="company">
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label">Interested Service</label>
                            <select class="form-select" id="service" name="service" required>
                                <option value="">Select a service</option>
                                <option value="data-scraping">Data Scraping</option>
                                <option value="lead-generation">Lead Generation</option>
                                <option value="data-mining">Data Mining</option>
                                <option value="virtual-assistant">Virtual Assistant</option>
                                <option value="internet-research">Internet Research</option>
                                <option value="document-conversion">Document Conversion</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer section remains unchanged -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').submit(function(e) {
                e.preventDefault();
                var form = $(this);
                var url = 'https://script.google.com/macros/s/AKfycbxkR6HSsEhBP3qMbEKdu3T4xNESuplAMZtwDbhgmwSlWcsJDzd1Ll_gUnlAen35pBKFBw/exec'; // Replace with your Google Apps Script URL
                $.ajax({
                    url: url,
                    method: 'POST',
                    dataType: 'json',
                    data: form.serialize(),
                    success: function(response) {
                        if(response.result === 'success') {
                            alert('Thank you for your message. We will get back to you soon!');
                            form[0].reset();
                        } else {
                            alert('There was an error submitting your form. Please try again.');
                        }
                    },
                    error: function() {
                        alert('There was an error submitting your form. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
